<html><head><style type="text/css">html,body{margin:10px;padding:0;height:95%;border:0px;}body{background-color:#2F4F4F;}table{border-spacing:2px;background-color:#DCDCDC;font-size:12px;color:#4682B4;}input{font-size:12px;color:#4682B4;background-color:white;}th{background-color:darkorange;color:white;}</style></head><body>
<SCRIPT type="text/javascript">
function v(id){return document.getElementById(id).value;}
function e(a){
var xhr;
try{
	xhr=new ActiveXObject('Msxml2.XMLHTTP');
}catch(e){
	try{xhr=new ActiveXObject('Microsoft.XMLHTTP');}catch(e2){try{xhr=new XMLHttpRequest();}catch(e3){xhr=false;}}}
xhr.onreadystatechange=function(){if(xhr.readyState==4){
	if(xhr.status==200)alert(xhr.responseText);else alert('Error:'+xhr.status);
	}
	}
var urlToSend='/'+a;
xhr.open('GET',urlToSend,true);
xhr.send(null);
}
</script>
<table><tr><th colspan='2'>Join wifi network - configuration</th></tr><tr>
<td>Wifi network name (SSID):</td><td><input id='s' type='text' value='Bob' maxSize='32'/></td></tr>
<tr><td>Wifi network password:</td><td><input id='p' type='text' value='LukiKukiBuki010388' maxSize='64'/></td></tr>
<tr><td></td><td><input type='button' value='Execute' onClick="e('n?s='+v('s')+'&p='+v('p')+'&');"/></td></tr></table></body></html>
